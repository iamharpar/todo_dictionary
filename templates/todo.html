{% extends "base.html" %}

{% block content %}

<form action="{% url 'todo' %}" method="POST" class="ml-3 mt-5">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ todo_entry.slugg_id }}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ todo_entry.title }}">
    </div>
    <div class="form-group">
        <label for="body">ToDo body:</label>
        <input type="text" name="body" value="{{ todo_entry.todo_content }}">
    </div>
    <div class="input-group">
        <button type="submit" name="save" class="btn btn-primary">Save</button>
    </div>
</form>




<table style="width:90%; margin: 12px 12px 0px 12px;" class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col" colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
      <tr>
        <td>{{ todo.title }}</td>
        <td>{{ todo.todo_content }}</td>
        <td><a style="background-color:#2E4053; color:white;" href="{% url 'editEntry' todo.slugg_id %}" class="btn">Edit</a></td>
        <td><a style="background-color:#EC7063; color:white;" href="{% url 'todo' todo.slugg_id %}" class="btn">Delete</a></td>
      </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
